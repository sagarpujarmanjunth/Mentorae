<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentorae | AI Tutor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body>
    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="auth-title">Welcome to Mentorae</h2>
          <button class="close-btn" onclick="closeAuthModal()">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="auth-form">
          <h3>Sign In</h3>
          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" required placeholder="Enter your email" />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" required placeholder="Enter your password" />
            </div>
            <button type="submit" class="auth-btn login-btn">
              <i class="fa-solid fa-sign-in-alt"></i> Sign In
            </button>
          </form>
          <p class="auth-switch">
            Don't have an account? 
            <a href="#" onclick="showSignupForm()">Sign up here</a>
          </p>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="auth-form hidden">
          <h3>Create Account</h3>
          <form onsubmit="handleSignup(event)">
            <div class="form-group">
              <label for="signup-name">Full Name</label>
              <input type="text" id="signup-name" required placeholder="Enter your full name" />
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" required placeholder="Enter your email" />
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" required placeholder="Create a password" minlength="6" />
            </div>
            <div class="form-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <input type="password" id="signup-confirm-password" required placeholder="Confirm your password" />
            </div>
            <button type="submit" class="auth-btn signup-btn">
              <i class="fa-solid fa-user-plus"></i> Create Account
            </button>
          </form>
          <p class="auth-switch">
            Already have an account? 
            <a href="#" onclick="showLoginForm()">Sign in here</a>
          </p>
        </div>
      </div>
    </div>

    <div class="chat-container">
      <!-- User Info Bar -->
      <div id="user-info-bar" class="user-info-bar hidden">
        <div class="user-info">
          <div class="user-avatar">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="user-details">
            <span id="user-name">User Name</span>
            <span id="user-email">user@example.com</span>
          </div>
        </div>
        <button class="logout-btn" onclick="handleLogout()">
          <i class="fa-solid fa-sign-out-alt"></i>
          <span class="tooltip">Logout</span>
        </button>
      </div>

      <div id="titile">
        <h2>
          <span class="kira">Mentorae</span> â€“ <span class="tagline">The Voice of Knowledge</span>
        </h2>
        
        <h3 class="typing-text"><span></span></h3>
      </div>

      <!-- Status indicator for RAG system -->
      <div id="rag-status" class="status-indicator">
        <span class="status-dot inactive"></span>
        <span class="status-text">No PDFs loaded</span>
      </div>

      <div id="chat-box"></div>

      <!-- Listening Popup -->
      <div id="listening-popup" class="hidden">
        <div class="listening-box">
          <p id="listening-text">Listening...</p>
          <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
        </div>
      </div>

      <!-- PDF Loading Progress -->
      <div id="loading-indicator" class="hidden">
        <div class="loading-box">
          <p id="loading-text">Loading PDFs...</p>
          <div class="spinner"></div>
        </div>
      </div>

      <div class="input-container">
        <textarea
          class="textbar"
          id="user-input"
          placeholder="Type your question..."
          rows="1"
          onkeydown="handleTextareaInput(event)"
        ></textarea>
        <div class="button-group">
          <button class="send-button" onclick="sendMessage()">
            <i class="fa-regular fa-paper-plane"></i>
            <span class="tooltip">Ask Tutor</span>
          </button>
          <button class="mic-button" onclick="toggleVoiceInput()">
            <i class="fa-solid fa-microphone-lines"></i>
            <span class="tooltip">Tap to speak/stop</span>
          </button>
          <button
            class="doc-button"
            onclick="document.getElementById('pdf-files').click()"
          >
            <i class="fa-solid fa-paperclip"></i>
            <span class="tooltip">Add PDF Files</span>
          </button>

          <button class="stop-button" onclick="stopSpeech()">
            <i class="fa-solid fa-stop"></i>
            <span class="tooltip">Stop speech</span>
          </button>
        </div>
      </div>

        <div class="pdf-controls">
          <input
            type="file"
            id="pdf-files"
            accept=".pdf"
            multiple
            style="display: none"
            onchange="handleFileUpload(this.files)"
          />
          <input
            type="file"
            id="pdf-folder"
            webkitdirectory
            directory
            multiple
            style="display: none"
            onchange="handleFolderUpload(this.files)"
          />

        
        </div>
      </div>
    </div>
  </body>
</html>
