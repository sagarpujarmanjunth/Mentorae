<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signing you in...</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .box {
        text-align: center;
        max-width: 420px;
        padding: 24px;
        border: 1px solid #eee;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 4px solid #e5e7eb;
        border-top-color: #111827;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 12px auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .msg {
        color: #374151;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="spinner"></div>
      <p class="msg">Signing you inâ€¦</p>
    </div>
    <script>
      (function () {
        function parseHash() {
          var hash = window.location.hash.startsWith("#")
            ? window.location.hash.substring(1)
            : "";
          var params = new URLSearchParams(hash);
          var out = {};
          for (const [k, v] of params.entries()) out[k] = v;
          return out;
        }

        try {
          var p = parseHash();
          if (p && p.access_token) {
            localStorage.setItem("accessToken", p.access_token);
            if (p.refresh_token)
              localStorage.setItem("refreshToken", p.refresh_token);
          }
        } catch (e) {
          console.error("Failed to handle auth callback:", e);
        }

        // Always redirect to home; the main app will verify and proceed
        var target = "/";
        // Preserve any original path hint via state if provided later
        window.location.replace(target);
      })();
    </script>
  </body>
</html>
